grumphp:
    ascii:
        succeeded:
            - tools/grumphp/resources/succes.txt
        failed:
            - tools/grumphp/resources/failed.txt
    tasks:
        phpcs:
            standard: ./phpcs.xml
        phpstan:
            autoload_file:
                ./vendor/autoload.php
            configuration: ./phpstan.neon
            memory_limit: "-1"
        phpmd:
            whitelist_patterns:
                - 'src'
            ruleset:
                - 'phpmd.xml'